name: Build Release

on:
  # 推送 tag 时自动触发（如 v1.0.0）
  push:
    tags:
      - 'v*'
  # 允许手动触发
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false  # 一个平台失败不影响其他平台
      matrix:
        include:
          - os: windows-latest
            platform: win
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Linux: 安装构建 AppImage/deb 所需依赖
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm

      # 安装依赖
      - name: Install dependencies
        run: npm ci

      # 构建应用
      - name: Build Electron app
        run: npm run build && npm run build:electron && electron-builder --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 禁用代码签名（没有开发者证书）
          CSC_IDENTITY_AUTO_DISCOVERY: false

      # 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.AppImage
            release/*.deb
            release/*.zip
          if-no-files-found: ignore

  # 创建 Release 并上传安装包（仅在 tag 推送时）
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      # 下载所有平台的构建产物
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      # 列出下载的文件
      - name: List artifacts
        run: ls -la artifacts/ || echo "No artifacts found"

      # 创建 GitHub Release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
